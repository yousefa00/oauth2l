name: api

on: push

jobs:
  test:
    runs-on: ['ubuntu-latest']
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.x
    - name: Install oauth2l
      uses: artemnovichkov/action-homebrew@0.1.0
      args: "install oauth2l"
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./web/api